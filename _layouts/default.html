<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            line-height: 1.5;
            color: #24292f;
            background: #ffffff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background: #f6f8fa;
            border-right: 1px solid #d1d9e0;
            padding: 16px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }
        
        .content {
            flex: 1;
            margin-left: 250px;
            padding: 24px;
        }
        
        .header {
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #d1d9e0;
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .header h1 a {
            color: #24292f;
            text-decoration: none;
        }
        
        .header p {
            color: #656d76;
            font-size: 1.1rem;
        }
        
        .header .links {
            margin-top: 12px;
        }
        
        .header .links a {
            color: #0969da;
            text-decoration: none;
            margin-right: 16px;
            font-weight: 500;
        }
        
        .header .links a:hover {
            text-decoration: underline;
        }
        
        .sidebar h2, .sidebar h3 {
            color: #24292f;
            font-size: 14px;
            font-weight: 600;
            margin: 16px 0 8px 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .sidebar h2 {
            border-bottom: 1px solid #d1d9e0;
            padding-bottom: 8px;
        }
        
        .sidebar ul {
            list-style: none;
            margin-bottom: 16px;
        }
        
        .sidebar li {
            margin: 4px 0;
        }
        
        .sidebar a {
            color: #0969da;
            text-decoration: none;
            display: block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .sidebar a:hover {
            background: #dbeafe;
            text-decoration: none;
        }
        
        .main-content h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 16px;
            border-bottom: 1px solid #d1d9e0;
            padding-bottom: 8px;
        }
        
        .main-content h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 24px 0 16px 0;
        }
        
        .main-content h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 20px 0 12px 0;
        }
        
        .main-content p {
            margin-bottom: 16px;
        }
        
        .main-content ul, .main-content ol {
            margin-bottom: 16px;
            padding-left: 24px;
        }
        
        .main-content a {
            color: #0969da;
            text-decoration: none;
        }
        
        .main-content a:hover {
            text-decoration: underline;
        }
        
        .main-content code {
            background: #f6f8fa;
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 0.9em;
        }
        
        .main-content pre {
            background: #f6f8fa;
            border: 1px solid #d1d9e0;
            border-radius: 6px;
            padding: 16px;
            overflow-x: auto;
            margin-bottom: 16px;
        }
        
        .footer {
            margin-top: 48px;
            padding-top: 24px;
            border-top: 1px solid #d1d9e0;
            text-align: center;
            color: #656d76;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .content {
                margin-left: 0;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% if page.url != "/" %}
        <nav class="sidebar">
            {% include nav.html %}
        </nav>
        {% endif %}
        
        <main class="content">
            <div class="header">
                <h1><a href="/">{{ site.title }}</a></h1>
                <p>{{ site.description }}</p>
                <div class="links">
                    <a href="https://github.com/drewgrif">GitHub</a>
                    <a href="https://youtube.com/justaguylinux">YouTube</a>
                    <a href="https://justaguylinux.com">Main Site</a>
                </div>
            </div>
            
            <div class="main-content">
                {{ content }}
            </div>
            
            <footer class="footer">
                {% capture footer %}{% include footer.md %}{% endcapture %}
                {{ footer | markdownify }}
            </footer>
        </main>
    </div>
</body>
</html>
